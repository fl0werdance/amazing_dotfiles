shadow = true
shadow-exclude = [
  "class_g = 'Polybar'"
]
fading = true
fade-in-step = 0.1
fade-out-step = 0.1
corner-radius = 0;
active-opacity = 0.8
inactive-opacity = 0.8
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur:
{
	method = "dual_kawase";
	strength = 4;
};
blur-background-exclude = [
	"class_g = 'Polybar'",
	"class_g = 'dmenu'",
];
